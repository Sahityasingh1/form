<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    
    <div id="all">
        <form id="form">
            <label for="fname"><b>First Name</b></label><br>
            <input type="text" id="fname" placeholder="write your first name here!"><br><br>
            <label for="mname"><b>Middle Name</b></label><br>
            <input type="text" id="mname" placeholder="write your middle name here!"><br><br>
            <label for="lname"><b>Last Name</b></label><br>
            <input type="text" id="lname" placeholder="write your last name here!"><br><br>
            <label for="age"><b>Age</b></label><br>
            <input type="number" id="age"><br><br>
            <label><b>Gender</b></label><br><br>
            <div id="gen_selection">
                <input type="radio" id="g1" name="gender" value="male" checked> Male
                <input type="radio" id="g2" name="gender" value="female"> Female
                <input type="radio" id="g3" name="gender" value="other"> Other
            </div><br><br>
            <label for="country"><b>Country</b></label><br>
            <select id="country">
                <option>Afghanistan</option>
                <option>Australia</option>
                <option>India</option>
                <option>China</option>
                <option>United States of America</option>
            </select><br><br>
            <label for="occupation"><b>Occupation</b></label><br>
            <input type="text" id="occupation"><br><br>
            <label for="phone"><b>Phone Number</b></label><br><br>
            <input type="number" id="phone"><br><br>
            <button type="submit" id="sub" onclick="myfunction()" value="click">Submit</button>

        </form>
   <script>
       function myfunction()
       {
        var gender_select;
        if(document.getElementById('g1').checked)
        {
            gender_select = document.getElementById('g1').value;
        } 
        else if(document.getElementById('g2').checked)
        {
            gender_select = document.getElementById('g2').value; 
        } 
        else if(document.getElementById('g3').checked)
        {
           gender_select = document.getElementById('g3').value;
        }  
        alert(`
        ${"First Name : "+(document.getElementById('fname').value)} 
        ${("Middle Name : " +document.getElementById('mname').value)} 
        ${("Last Name : " +(document.getElementById('lname').value))}
        ${"Age: " +(document.getElementById('age').value)} 
        ${"Gender : " + gender_select} 
        ${"Country : " +(document.getElementById('country').value)} 
        ${"Phone Number : " +(document.getElementById('phone').value)}
        `)
       }
   </script>
</body>
</html>
